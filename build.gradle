group 'ladysnake'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir { dirs "libs" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: "org.jgrapht", name: "jgrapht-core", version: "1.1.0"
    compile group: "org.jgrapht", name: "jgrapht-ext", version: "1.1.0"
    compile 'com.github.jgraph:jgraphx:v3.3.0.0'
}
